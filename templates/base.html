{% load static%}


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   {%  block title %}

    {% endblock title %}
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #090088">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'images/core_logo_small_no_bg.png' %}" alt="Taskmate"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{% url 'index' %}">HOME</a>
              <a class="nav-link" href="{% url 'todolist' %}">Todo List</a>
              <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
              <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </div>
          </div>
        </div>
        {% if user.is_authenticated %}
        <div class= "d-flex">
          <div class= "mr-2 text-white"> Logged in as: {{ user.username }} </div>
          <a href="{% url 'logout' %}">
              <button class="btn btn-outline-info mt-3 mr-2 my-2 my-sm-0" type="submit">Logout</button>
          </a>
        </div>
        {% else %}
        
          <a href="{% url 'login' %}">
            <button class="btn btn-outline-info mr-2 my-2 my-sm-0" type="submit"> Login</button>
          </a>
          <a href="{% url 'register' %}">
            <button class="btn btn-outline-info mr-2 my-2 my-sm-0" type="submit"> Register</button>
          </a>
        </div>
        {% endif %}
      </nav>

    
    </head>
  
  <body class="bg-light">
    {% block content %}
    {% endblock content %}
  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>


  </body>
</html>
